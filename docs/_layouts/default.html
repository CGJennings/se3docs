<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-CA" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <div class="contents"><a id="contents">Contents</a></div>

      {{ content }}

      <div id="foot-nav"></div>
      <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        These docs are open source. {% github_edit_link "Improve this page" %}.
      </div>
    </div>
    <script src="assets/js/footer.js"></script>
    <script src="{{ "assets/javascript/anchor-js/anchor.min.js" | relative_url }}"></script>
    <script>anchors.add();</script>
  </body>
</html>
