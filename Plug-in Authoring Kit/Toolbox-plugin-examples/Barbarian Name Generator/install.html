<h1>Barbarian Name Generator</h1>
<p>This plug-in replaces the currently selected component's name with a randomly
generated barbarian name. To use it, first choose the tab of the component you want
to rename. Then choose the <b>Toolbox|Generate Barbarian Name</b> menu item.</p>

  </body>
